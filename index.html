<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <a id="top"></a>
    <header class="landing" style="background-image: url('./images/manila.jpg');">
        <div class="background">
            <div class="foreground">
                <h1 class="time"></h1>
                <h2 class="city">Manila</h2>

                <div class="arrow-scroll">
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <header class="main-header">
            <nav>
                <img src="images/theme-light-dark.svg" alt="Theme Light/Dark" class="icon theme">
            </nav>
        </header>
        <section class="weather">
            <div class="card temp">
                <div class="card-header">
                    <img src="images/temperature.svg" alt="Thermometer" class="icon">
                    <h3 class="card-title">Temperature</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value max-temp">34.9째C</h4>
                        <h5 class="caption">MAX</h5>
                    </div>
                    <div class="figure">
                        <h4 class="value avg-temp">30.9째C</h4>
                        <h5 class="caption">AVG</h5>
                    </div>
                    <div class="figure">
                        <h4 class="value min-temp">27.9째C</h4>
                        <h5 class="caption">MIN</h5>
                    </div>
                </div>
            </div>
            <div class="card humidity">
                <div class="card-header">
                    <img src="images/humidity.svg" alt="Water Droplet Percent" class="icon">
                    <h3 class="card-title">Humidity</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value humidity-value">73.3</h4>
                        <h5 class="caption">%</h5>
                        <a id="humidity"></a>
                    </div>
                    <div class="figure">
                        <h4 class="value dew">25.3째C</h4>
                        <h5 class="caption">Dew</h5>
                    </div>
                </div>
            </div>
            <div class="card precipprob">
                <div class="card-header">
                    <img src="images/chanceofrain.svg" alt="Cloud Percent" class="icon">
                    <h3 class="card-title">Chance of Rain</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value chance-of-rain">100</h4>
                        <h5 class="caption">%</h5>
                    </div>
                </div>
            </div>
            <div class="card windspeed">
                <div class="card-header">
                    <img src="images/windspeed.svg" alt="Wind" class="icon">
                    <h3 class="card-title">Wind Speed</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value wind">15.8 KPH</h4>
                        <h5 class="caption">Wind</h5>
                    </div>
                    <div class="figure">
                        <h4 class="value gust">31 KPH</h4>
                        <h5 class="caption">Gust</h5>
                    </div>
                </div>
            </div>
            <div class="card uvindex">
                <div class="card-header">
                    <img src="images/uvindex.svg" alt="Sun Rays" class="icon">
                    <h3 class="card-title">UV Index</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value uv">8</h4>
                        <h5 class="caption uv-category">VERY HIGH</h5>
                    </div>
                    </div>
                </div>
            </div>
            <div class="card sunrise">
                <div class="card-header">
                    <img src="images/sunrise.svg" alt="Sunrise" class="icon">
                    <h3 class="card-title">Sunrise</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value sunrise-value">05:45:16</h4>
                    </div>
                    </div>
                </div>
            </div>
            <div class="card sunset">
                <div class="card-header">
                    <img src="images/sunset.svg" alt="Sunset" class="icon">
                    <h3 class="card-title">Sunset</h3>
                </div>
                <div class="card-body">
                    <div class="figure">
                        <h4 class="value sunset-value">17:50:01</h4>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <a href="https://github.com/Renzios" target="_blank">Developed by Lorenzo Nery</a>
            <a href="#top">Back to top</a>
        </footer>
    </main>
</body>
</html>
